<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ScoreMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">    
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">ScoreMaster</a>
          <div class="nav-collapse collapse">
            <ul class="nav">  
            </ul>
            <form class="navbar-form pull-right">
              <input id="number_of_players" type="number" min="2" max="4" 
              placeholder="Number of players" value="2" />   
              <a id="save_settings" href="#" class="btn btn-mini btn-primary">Save</a>           
            </form>                                    
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">      
      <div id="score_container" class="span12">                
        <table id="score_table">
          <thead>
            <tr id="players_names">
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr id="total_row" >
            </tr>
          </tfoot>
        </table>

        <hr class="separator" />

      </div>



      <div class="numbers_keypad">
        <a class="keypad_number" href="#">1</a>
        <a class="keypad_number" href="#">2</a>
        <a class="keypad_number" href="#">3</a>
        <a class="keypad_number" href="#">4</a>
        <a class="keypad_number" href="#">5</a>
        <a class="keypad_number" href="#">6</a>
        <a class="keypad_number" href="#">7</a>
        <a class="keypad_number" href="#">8</a>
        <a class="keypad_number" href="#">9</a>
        <a class="keypad_number" href="#">0</a>
        <a class="keypad_number" href="#">-</a>
        <a class="keypad_number" href="#">C</a>
      </div>

    </div> <!-- /container -->
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
